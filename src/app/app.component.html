<section class="header">
  <h1 class="title">Covid-19 Stats</h1>
  <app-mode-toggle></app-mode-toggle>
</section>
<app-stat-item
  *ngFor="let statItem of globalStats$ | async"
  [title]="statItem.title"
  [total]="statItem.total | number"
  [color]="statItem.color"
  class="stat-item"
></app-stat-item>
