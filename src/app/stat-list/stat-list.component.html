<ng-container *ngIf="stat; else shimmer">
  <app-stat-title [statTitle]="buildStatTitle(stat)"></app-stat-title>
  <div class="stats">
    <app-stat-item
      *ngFor="let statItem of buildStatItems(stat)"
      [title]="statItem.title"
      [total]="statItem.total | number"
      [color]="statItem.color"
      class="stats__item"
    >
    </app-stat-item>
  </div>
  <section class="footer">
    <p>
      <span class="remark">Last updated:</span>
      {{ stat.updated | date: 'd MMM y, H:mm' }}
    </p>
    <p>
      <span class="remark">Data source:</span>
      worldometers.info
    </p>
  </section>
</ng-container>

<ng-template #shimmer>
  <div class="shimmer title-shimmer"></div>
  <div class="stats-shimmer">
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
    <div class="shimmer stat-shimmer"></div>
  </div>
</ng-template>
